<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script type="text/javascript" src="script.js" defer></script>
    <title>Library Project</title>
</head>
<body>

    <h1 class="header">Nina's Library</h1>
        <div id="newBook-container">
            <button id="newBook" class="newBook">Add Book</button>
        </div>
        <div id="popUp" class="popUp">
            <form id="form" class="form">
                <div id="form-header">
                    <button id="close" class="close">Close</button>
                    <legend>New Book</legend>
                </div>
                <div id='textInput'> 
                    <p><input type='text' id='title' name='title' placeholder='Title'></p>
                    <p><input type='text' id='author' name='author' placeholder='Author'></p>
                    <p><input type='text' id='pages' name='pages' placeholder='Pages'></p>
                </div>
                <div id='checkBox'>
                    <p><label >Read: </label><input type='checkbox' id='read' name='read' value='yes'></p>
                </div>
                <button type='submit' form='form' id='addBtn'>Add</button>

            </form>

        </div>
        
        <h2>Books Read:</h2>
        <div id="lib-container">



        </div>

    

</body>
</html>
